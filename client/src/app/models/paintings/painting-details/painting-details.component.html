<section class="detailsPage center">
    <article class="detailsContainer">
        <div class="headingContainer">
            <h2>{{paintingDetails?.title}}</h2>
            <div>
                <p>Created on: {{paintingDetails?.createdAtTime}}</p>
                <p>Last updated on: {{paintingDetails?.updatedAtTime}}</p>
            </div>
        </div>
        <div class="infoContainer">
            <div>
                <p>{{paintingDetails?.description}}</p>
                <div class="detailsBtnContainer">
                    <ng-container *ngIf="!paintingDetails?.owner">
                        <a class="detailsBtn" routerLink='{{paintingDetails?._id}}/like'>Like</a>
                    </ng-container>
                    <ng-container *ngIf="paintingDetails?.owner">
                    <a class="detailsBtn" routerLink='{{paintingDetails?._id}}/edit'>Edit</a>
                    <a class="detailsBtn" routerLink='{{paintingDetails?._id}}/delete'>Delete</a>
                    </ng-container>
                </div>
            </div>
            <div class="imgContainer">
                <img src={{paintingDetails?.imageUrl}}/>
                <p class="likeCount">Number of likes: {{paintingDetails?.likes?.length}}</p>
            </div>
        </div>
    </article>
</section>
